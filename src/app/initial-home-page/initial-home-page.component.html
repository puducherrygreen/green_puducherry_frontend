<section>
    <article>
        <app-admin-homepage></app-admin-homepage>
    </article>
    <article class="main-container">
        <h2 class="heading-cls-1">Welcome to Green Puducherry Mission</h2>
        <div class="inner-container">
            <div>
                
                <h3 class="heading-cls">No. of sapling planted <br><span class="count-planted"> {{this.overAllCountSapled}} </span></h3>
            </div>
            <div class="button-grp">
                <button type="button" class="button-cls button-1">Puducherry <br><span class="count-planted-1">{{this.puducherry || 0}}</span></button>
                <button type="button" class="button-cls button-2">Karaikal <br><span class="count-planted-1">{{this.karaikal || 0}}</span></button>
                <button type="button" class="button-cls button-3">Mahe <br><span class="count-planted-1">{{this.mahe ||0}}</span></button>
                <button type="button" class="button-cls button-4">Yanam <br><span class="count-planted-1">{{this.yanam || 0}}</span></button>
            </div>
        </div>
        <div class="inner-container-2">
        
                <img src="../../assets/playstore.png" height="60px" width="200px">
            
            <button type="button" class="login-button" routerLink="./admin-login">Admin Login</button>
          
        </div>
      
    </article>


</section>
